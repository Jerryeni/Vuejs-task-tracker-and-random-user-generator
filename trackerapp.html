<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="bootstrap5/css/bootstrap.css" />
    <script defer src="bootstrap5/js/bootstrap.js"></script>
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
      .v-enter-active,
      .v-leave-active {
        transition: opacity 0.5s ease;
      }
      .v-enter-from,
      .v-leave-to {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div
      v-cloak
      class="container d-flex w-full gt-2 flex-column p-4 my-2 mr-2 ml-5 rounded"
      id="app"
      v-cloak
    >
      <div class="wrapper rounded">
        <header class="d-flex justify-content-between mb-1">
          <h2 v-cloak><em>{{title}}</em></h2>
          <button @click="onClick(showAddTask)">Add task</button>
        </header>

        <div class="card mb-4" v-cloak>
          <Transition>
            <div class="card-body" v-if="showAddTask">
              <form action="" @submit="onSubmit">
                <div class="form form-contol d-flex flex-column">
                  <label for="" class="pb-1"><b>Task</b></label>
                  <input
                    type="text"
                    v-model="text"
                    name=""
                    id=""
                    placeholder="Add task"
                    class="mb-3 p-2 rounded border bg-light outline-0"
                  />

                  <label for="" class="pb-1"><b>Day & Time</b></label>
                  <input
                    type="text"
                    v-model="day"
                    name=""
                    id=""
                    placeholder="Add date and time"
                    class="mb-3 p-2 rounded border bg-light"
                  />
                  <div class="checkbox d-flex gap-5">
                    <label for=""><b>Set Reminder</b></label>
                    <input type="checkbox" v-model="reminder" name="" id="" />
                  </div>
                </div>

                <button class="btn-click mt-3">Save task</button>
              </form>
            </div>
          </Transition>
        </div>

        <div
          @dblclick="toggleReminder(task.id)"
          :class="[task.reminder ? 'reminder' : '', 'card ']"
          class="card my-2"
          :key="task.id"
          v-for="task in tasks"
          :tasks="tasks"
        >
          <div class="card-body d-flex flex-column p-2 pb-0 px-3">
            <div class="title d-flex justify-content-between">
              <b v-cloak>{{ task.text }}</b>
              <div
                @click="onDelete(task.id)"
                class="fas fa-close cpointer"
              ></div>
            </div>
            <p v-cloak>{{ task.day}}</p>
          </div>
        </div>

        <div class="card-body d-flex flex-column p-2 pb-0 px-3">

            <b> Doctors appointment</b>
            <div class="fas fa-close">close</div>
          </div>
          <p>August 15th at 2:30pm</p>
        </div>
      </div>

      <div class="card my-2">
      
        <div class="card-body d-flex flex-column p-2 pb-0 px-3">

            <b> Doctors appointment</b>
            <div class="fas fa-close">close</div>
          </div>

        </div>
      </div> -->
      </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="apptrack.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
